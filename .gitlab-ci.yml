image: golang:1.10
stages:
  - test
  - snapshot
  - release

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2
  GOPATH: /go

before_script:
  - go get -u github.com/golang/dep/cmd/dep
  - mkdir -p /go/src/gitlab.com/yakshaving.art
  - cp -r /builds/yakshaving.art/hurrdurr /go/src/gitlab.com/yakshaving.art/
  - cd /go/src/gitlab.com/yakshaving.art/hurrdurr
  - dep ensure

test:
  stage: test
  coverage: '/^total:\s+\(statements\)\s+(\d+.\d+)%$/'
  script:
  - make test

snapshot:
  image: docker:git
    services:
    - docker:dind
  except:
  - tags
  stage: snapshot
  script:
  - curl -L https://github.com/goreleaser/goreleaser/releases/download/v0.92.1/goreleaser_Linux_x86_64.tar.gz > goreleaser_Linux_x86_64.tar.gz
  - tar xfvz goreleaser_Linux_x86_64.tar.gz
  - mv goreleaser_Linux_x86_64/goreleaser /bin
  - echo $CI_BUILD_TOKEN | docker login -u gitlab-ci-token --password-stdin gitlab.com
  - make snapshot

release:
  image: goreleaser/goreleaser:v0.92
  only:
  - tags
  stage: release
  script:
  - make release
